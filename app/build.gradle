plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    implementation 'com.azure:azure-identity:1.2.5'
    implementation 'com.microsoft.graph:microsoft-graph:5.3.0'
    implementation 'com.microsoft.azure:msal4j:1.11.2'
	implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation group: 'org.jfree', name: 'jfreechart', version: '1.5.0'
    
}

application {
    // Define the main class for the application.
    mainClassName = 'graphtutorial.Controller.Start'
}

jar {
	archiveBaseName = 'EmpStats'
	archiveVersion = '0.1.0'
}
